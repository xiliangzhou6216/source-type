</head>

<body>
  <div id="demo">
    <button @click="ceshi">父组件触发</button>
    {{message}}

  </div>
  <script>
    const ComponentA ={
      name:"ComponentA",
      data(){
        return{
          a:1
        }
      },
      template: '<div>测试一下{{a}}</div>'
    }
    Vue.component('ceshi', {
      data() {
        return {
          ss: 111,
          a:1
        }
      },
      props: {
        childProps: {
          type: String,
          default: () => 'xiliang'
        }
      },

      template: `
        <div>
          <div :dddd="ss">全局组件{{now}}-----{{now}}</div>
          <div>全局组件{{test()}}{{qq}}</div> 
        </div>
      `,
      components: {
        ComponentA
      },
      created() {
        console.log(this,6666);
      },
      updated() {
        console.log(this,555555555);
      },
      watch: {
        qq(val){
          // console.log('watch')
        }
      },
      methods:{
        test(){
          // this.a=2
          // console.log('methods')
          return 1
        }
      },
      computed: {
        now: function (val) {
          return Date.now()
        },
        qq: function () {
            return this.a + 1  
        }
      }
    })

  </script>
  <script src="mock.js"></script>
  <script>
    /*
     * @Description:
     * @Version: 2.0
     * @Autor: xiliang
     * @Date: 2021-06-10 13:58:48
     * @LastEditors: Please set LastEditors
     * @LastEditTime: 2021-06-28 10:52:40
     */
    /* global Vue */

    var apiURL = "https://api.github.com/repos/vuejs/vue/commits?per_page=3&sha=";
    /**
     * Actual demo
     */
    // debugger;
    new Vue({
      el: "#demo",

      data: {
        childProps: '121221',
        branches: ["master", "dev"],
        currentBranch: "master",
        commits: null,
        message: '未更新'
      },
      components: {
        // ComponentB
      },

      created: function () {
        console.log(this)
        this.fetchData();
      },
      updated() {
        console.log(this,'父级');
      },
      watch: {
        currentBranch: "fetchData",
      },

      filters: {
        truncate: function (v) {
          var newline = v.indexOf("\n");
          return newline > 0 ? v.slice(0, newline) : v;
        },
        formatDate: function (v) {
          return v.replace(/T|Z/g, " ");
        },
      },

      methods: {
        async ceshi(){
          this.message = '已更新'
          console.log(this.message)
          await this.$nextTick() 
          console.log(this.message,'更新了')
        },
        fetchData: function () {
          var self = this;
          if (navigator.userAgent.indexOf("PhantomJS") > -1) {
            // use mocks in e2e to avoid dependency on network / authentication
            setTimeout(function () {
              self.commits = window.MOCKS[self.currentBranch];
            }, 0);
          } else {
            var xhr = new XMLHttpRequest();
            xhr.open("GET", apiURL + self.currentBranch);
            xhr.onload = function () {
              self.commits = JSON.parse(xhr.responseText);
              console.log(self.commits[0].html_url);
            };
            xhr.send();
          }
        },
      },
    });

  </script>
</body>
